<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<link rel="preconnect" href="https://fonts.gstatic.com">

<head>
    <meta charset="UTF-8">
    <title>Charity View</title>
</head>
<body>
    <div th:replace="navbar">...</div>
<h1 class="charities-header">List Of All Charities</h1>
<br>
<ul class="list-of-charities" th:each="charity:${charities}">
    <li th:text="${charity.name} "></li>
    <a th:href="@{'charity/' + ${charity.id}}">Click Here for more details</a></li>

</ul>
</body>
