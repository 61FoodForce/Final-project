<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>RewardsPage</title>
</head>
<body>
<main>
<div th:replace="fragment/navbar">...</div>


    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="margin-top: -30px; margin-bottom: 30px">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/volunteer.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Making a Difference</h1>
                </div>
            </div>
</div>
<div class="tiers">

    <h1 class="medal-header"><img class="medal" src="images/gold-medal.jpg"> Gold Level Contributors</h1>
    <p class="medal-description">Thank you for making 500 donations!</p>

    <h1 class="medal-header"><img class="medal" src="images/silver-medal.jpg"> Silver Level Contributors</h1>
    <p class="medal-description">Thank you for making 250 donations!
    </p>

    <h1 class="medal-header"><img class="medal" src="images/bronze-medal.jpg"> Bronze Level Contributors</h1>
    <p class="medal-description">Thank you for making 100 donations!
    </p>

</div>
<div th:replace="fragment/footer">...</div>
</main>
</body>
</html>
