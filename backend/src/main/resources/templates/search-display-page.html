<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <form class="acceptButton" action="/donations/acceptDonation" method="get">
    <ul th:each="donation: ${searchedDonations}">
      <li>
        <h1 th:text="${donation.getValue().getBusiness().name}"></h1>
        <input type="checkbox" class="donationItem"  name="id" th:value="${donation.getValue().getId()}">
        <label th:for="${donation.getValue().getId()}" th:text="${donation.getValue().getFoodQuantity()} + ' ' + ${donation.getValue().getFoodUnit()} + ' of ' + ${donation.getValue().getName()}"> </label>
        <br>
      </li>

    <br><br>
    <input type="text" name="_charity" placeholder="CHARITY ACCEPTING">
    <input type="hidden" name="_business" th:value="${donation.getValue().getBusiness().name}">
    <input type="submit" text="ACCEPT">
    </ul>
  </form>

</body>
</html>
