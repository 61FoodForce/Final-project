<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Businesses View</title>
</head>
<body>
<h1>List Of All Charities</h1>
<br>
<ul th:each="charity:${charities}">
    <li th:text="${charity.name}"></li>
    <a th:href="@{'charity/' + ${charity.id}}">Click Here for more details</a></li>

</ul>
</body>
</html>
