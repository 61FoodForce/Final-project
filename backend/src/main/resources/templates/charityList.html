<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>List of charities</title>
</head>
<body>
<div th:replace="fragment/navbar">...</div>
<main>

<h1>List Of All Charities</h1>
<br>
<ul class="list-of-charities" style="list-style:none;" th:each="charity:${charities}">
    <li th:text="${charity.name} "></li>

    <a th:href="@{'charities/' + ${charity.id}}">Click Here for more details</a></li>

</ul>


</main>
</body>

<div th:replace="fragment/footer">...</div>

</html>
