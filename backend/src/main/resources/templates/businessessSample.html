<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Businesses View</title>
</head>
<body>
<h1>List Of All Businesses</h1>
<br>
<ul th:each="business:${businesses}">
<li th:text="${business.name} "></li>
<a th:href="@{'business/' + ${business.id}}">Click Here for more details</a></li>

</ul>
</body>
</html>
