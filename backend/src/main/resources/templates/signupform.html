<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/signupform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragment/navbar">...</div>
<div class="sign-up-main">
<div class="sign-up-form"><h1>Sign Up Now</h1>
    <form class="business-sign-up" action="/businesses/addBusiness" method="post"><input type="text" class="business-name"
                                                                              name=_name
                                                                              placeholder="BUSINESS NAME"><br><br>
        <input type="text" class="business-address" name=_address placeholder="STREET ADDRESS"><br><br> <input
                type="number" class="phone-number" name=_phone placeholder="PHONE NUMBER"><br><br> <label
                for="business-type">Type of organization:</label> <select id="business-type" name=_type>
            <option value="business">Business</option>
            <option value="charity">Charity</option>
        </select><br><br>
        <button type="submit" class="signup-btn">Sign up</button>
    </form>
</div>
</div>
</body>
</html>
